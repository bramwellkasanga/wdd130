<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | White Water Rafting</title>
    <meta name="description"
        content="Welcome to White Water Rafting. Explore thrilling adventures, book your trips, and join our newsletter for updates.">
    <meta name="author" content="Bramwell Kasanga">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="images/logo.png" alt="White Water Rafting Logo"></a>
        <nav aria-label="Main navigation">
            <ul class="nav-dots">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <img src="images/rafting-hero.jpeg" alt="Rafting adventure on a wild river">
            <div class="hero-text">
                <h1>Welcome to White Water Rafting</h1>
                <p>Adventure, fun, and safety on every river journey.</p>
                <a href="trips.html" class="btn-cta">View Trips</a>
            </div>
        </section>

        <!-- Newsletter Section -->
        <section class="newsletter">
            <h2>Join Our Adventure Newsletter</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <!-- Featured Trips Section -->
        <section class="featured-trips">
            <h2>Featured Trips</h2>
            <div class="trip-grid">
                <figure>
                    <img src="images/rafting1.jpg" alt="White Water Rafting Adventure">
                    <figcaption>
                        <h3>Rapid River Excursion</h3>
                        <p>Thrilling rapids for beginners and pros alike.</p>
                        <a href="trips.html">Learn More</a>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/rafting2.jpg" alt="Family Rafting Adventure">
                    <figcaption>
                        <h3>Family Fun Rapids</h3>
                        <p>Safe and exciting adventure for the whole family.</p>
                        <a href="trips.html">Learn More</a>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/rafting3.jpg" alt="Extreme White Water Adventure">
                    <figcaption>
                        <h3>Extreme Rapids Challenge</h3>
                        <p>High-energy rapids for thrill seekers and adventurers.</p>
                        <a href="trips.html">Learn More</a>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting | Bramwell Kasanga</p>
        <nav class="socialmedia">
            <a href="https://linkedin.com" target="_blank"><img src="images/linkedin.svg" alt="LinkedIn"></a>
            <a href="https://facebook.com" target="_blank"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/instagram.svg" alt="Instagram"></a>
        </nav>
    </footer>
</body>

</html>
