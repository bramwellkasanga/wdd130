<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description"
        content="Contact White Water Rafting for your next adventure. Get in touch with our team and book your trip today!">
    <meta name="author" content="Bramwell Kasanga">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo">
        <nav>
            <ul class="nav-dots">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <!-- Company Info Section -->
        <section class="company-info">
            <h2>Company Information</h2>
            <p>Address: 123 Adventure Lane, River City, RC 12345</p>
            <p>Phone: (555) 123-RAFT</p>
            <p>Email: info@whitewaterrafting.com</p>

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.123456789!2d-74.0059!3d40.7128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQyJzQ2LjAiTiA3NMKwMDAnMjEuMiJX!5e0!3m2!1sen!2sus!4v1234567890"
                    allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Send us a Message</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting | Bramwell Kasanga</p>
        <nav class="socialmedia">
            <a href="https://linkedin.com" target="_blank"><img src="images/linkedin.svg" alt="LinkedIn"></a>
            <a href="https://facebook.com" target="_blank"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/instagram.svg" alt="Instagram"></a>
        </nav>
    </footer>
</body>

</html>
